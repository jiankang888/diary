mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.jiankang.diary.model

logging:
    level:
        com.jiankang.diary.mapper.*: debug
    config:
        classpath:log/logback-spring.xml
    file:
        path: /usr/local/log
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        url: jdbc:mysql://192.168.0.50:13306/diary?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        type: com.alibaba.druid.pool.DruidDataSource
        #自动往数据库建表
        #    schema:
        #      - classpath:department.sql

        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,log4j
        maxPoolPreparedStatementPerConnectionSize: 20
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    mvc:
        converters:
            preferred-json-mapper: gson
    gson:
        date-format: yyyy-MM-dd HH:mm:ss
    redis:
        host: 192.168.0.50
        port: 16379
        password: